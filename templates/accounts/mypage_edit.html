{% extends 'base.html' %}
{% load static %}
{% block content %}

<style>
    .mypage_item{
        display: flex;
        width: 80%;
        flex-direction: column;
        margin-left: 13%;
        justify-content: center;
        margin-top: 1%;
    }

    .myp_bnt{
        width: 100%;
        display: flex;
        justify-content: flex-end;
        height: 20%;
        align-items: flex-end;
        height:40px;
    }

    .mypage_box{
        width: 80%;
        margin: 2% 10%;
    }

    .mypage_border{
        width: 98%;
        margin: 0 1%;
        border: 2px solid #796453;    border-radius: 20px;
    }

    .my_title{
        width: 100%;
        text-align: center;
        font-size: 33px;
        margin-bottom: 4%;
    }
</style>

<div class="myp">

    <div class="mypage_item">

        <div class="my_title">
            EDIT MY PAGE
        </div>

        <div class="mypage_border">

            <div class="mypage_box">

                <form action="{% url 'accounts:updateInfo' %}" method="post" enctype="multipart/form-data">
                    {%csrf_token%}

                    <div class="profile_block">
                        <div class="profile_title">이름</div>
                        <div class="profile_detatil"><input id="mypage_edit_input" value="{{member.name}}" required type="text" name="name" style="border: none;"></div>
                    </div>

                    <div class="profile_block">
                        <div class="profile_title">이메일</div>
                        <div class="profile_detatil"><input id="mypage_edit_input" value="{{member.email}}" required type="text" name="email" style="border: none;"></div>
                    </div>

                    <div class="profile_block">
                        <div class="profile_title">연락처</div>
                        <div class="profile_detatil"><input id="mypage_edit_input" value="{{member.phone}}" required type="text" name="phone" style="border: none;"></div>
                    </div>

                    <div class="myp_bnt">
                        <button style="text-decoration: none" class = "myp_edit_bnt" type="submit">수정</button>
                    </div>

                </form>

            </div>

        </div>
    </div>

</div>

{% endblock %}
